<div class="container">
  <h2>Register Here</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required [(ngModel)]="user.fullName" #fullName="ngModel">
      <div id="fullNameError" class="error-message" *ngIf="fullName.invalid && fullName.touched">Full name is required</div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required [(ngModel)]="user.email" #email="ngModel">
      <div id="emailError" class="error-message" *ngIf="email.invalid && email.touched">Invalid email format</div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required [(ngModel)]="user.phoneNumber" #phoneNumber="ngModel">
      <div id="phoneNumberError" class="error-message" *ngIf="phoneNumber.invalid && phoneNumber.touched">Invalid phone number</div>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required [(ngModel)]="user.gender" #gender="ngModel">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div id="genderError" class="error-message" *ngIf="gender.invalid && gender.touched">Gender is required</div>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required [(ngModel)]="user.age" #age="ngModel">
      <div id="ageError" class="error-message" *ngIf="age.invalid && age.touched">Age is required</div>
    </div>

    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required [(ngModel)]="user.weight" #weight="ngModel">
      <div id="weightError" class="error-message" *ngIf="weight.invalid && weight.touched">Weight is required</div>
    </div>

    <div class="form-group">
      <label for="selectedPackage">Selected Package:</label>
      <select id="selectedPackage" name="selectedPackage" required [(ngModel)]="user.selectedPackage" #selectedPackage="ngModel">
        <option value="">Select Package</option>
        <option value="basic">Basic</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>
      <div id="selectedPackageError" class="error-message" *ngIf="selectedPackage.invalid && selectedPackage.touched">Selected package is required</div>
    </div>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
